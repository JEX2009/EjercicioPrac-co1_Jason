<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <head th:replace="~{../layout/plantilla :: head}"></head>
    <title>Sugerencias y Quejas - Farmacia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #007bff;
            color: white;
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <header th:replace="~{../layout/plantilla :: header}" />
    <div class="container">
        <h1>Sugerencias y Quejas</h1>
        <form th:action="@{/enviar-feedback}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <div>
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="tipo">Tipo de Feedback:</label>
                <select id="tipo" name="tipo" required>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{../layout/plantilla :: footer}" />
</body>

</html>
